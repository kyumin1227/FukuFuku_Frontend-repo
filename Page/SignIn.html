<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/Signin.css" type="text/css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/Signin.js"></script>
    <title>Sign In</title>
</head>
<body>
    <div class="container">
        <!-- Heading -->
        <h1>SIGN IN</h1>
        
        <!-- Links -->
        <ul class="links">
          <li>
            <a href="#" id="signin">SIGN IN</a>
          </li>
          <li>
            <a href="#" id="signup">SIGN UP</a>
          </li>
        </ul>
        
        <!-- Form -->
        <form  action="" method="post">
          <!-- Id input -->
          <div class="first-input input__block first-input__block">
             <input type="userid" placeholder="아이디를 입력해 주세요" class="input" id="userid"   />
          </div>
          <!-- nickname input -->
          <div class="second-input input__block second-input__block">
            <input type="text" placeholder="닉네임을 입력해 주세요" class="input" id="nickname"   />
         </div>
          <!-- password input -->
          <div class="input__block">
             <input type="password" placeholder="비밀번호를 입력해 주세요" class="input" id="password"    />
          </div>
          <!-- repeat password input -->
          <div class="input__block">
             <input type="password" placeholder="비밀번호를 다시 입력해 주세요" class="input repeat__password" id="repeat__password"    />
          </div>
          <!-- sign in button -->
          <button class="signin__btn">
            Sign in
          </button>
        </form>
      </div>
</body>
</html>
