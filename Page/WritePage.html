<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <!-- HEADER -->
    <header class="p-3 bg-primary">
      <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
              <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                  <img src="../image/logo.svg" class="img-fluid me-2" width="45" alt="...">
                  <h4 class="fs-3 mb-0 ">FUKUFUKU</h4>
              </a>
  
              <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                  
              </ul>
              <div class="text-end">
                  <button type="button" class="btn btn-outline-light me-2">Login</button>
                  <button type="button" class="btn btn-warning">Sign-up</button>
              </div>
          </div>
      </div>
    </header>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5 border-bottom" id="exampleModalLabel"><input type="text" class="form-control" style="border:0" id="" placeholder="title"></h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-12 position-relative">
                  <!-- 이미지 창 -->

                <div class="d-flex align-items-center">
                  <form action="http://localhost/upload.php" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                      <label for="formFile" class="form-label ms-2">이미지 선택</label>
                      <input class="form-control" name="filename[]" type="file" id="formFile" multiple="multiple">
                    </div>
                    <!-- <div>
                      <button type="submit" class="btn btn-outline-primary position-absolute bottom-0 end-0 me-4">Modify</button>
                    </div> -->
                  </form>
                </div>
              </div>
            </div>
            <!-- 등록 파일 출력 -->
            <div class="border border-gray w-50 overflow-scroll" style="height: 100px;">
              <ul>
                <li>filename1</li>
              </ul>
            </div>
            <!-- 작성 내용 -->
            <div>
              <div class="border-bottom border-secondary ms-1 mt-5">작성자 : Dorimu</div>
            </div>
            <div class="form-floating">
              <textarea class="form-control mt-3" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px" resize="none"></textarea>
            
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">upload</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
